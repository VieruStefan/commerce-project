<div class="container">
    <img src="{{listing.image_url}}"/>
    <div><b>{{listing.title}}</b></div>
    <div>Descriere:</div>
    <div>{{listing.description}}</div>
    <div>Preț: {{listing.price}} lei</div>
    <div>Vândut de: {{listing.user.firstName}} {{listing.user.lastName}}</div>
    <div>Postatat acum {{timeAgo(listing.pub_date)}}</div>
</div>
