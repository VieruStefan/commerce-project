services:
  spring-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spring-app
    command: mvn spring-boot:run
    ports:
      - "7200:7200"
    volumes:
      - $HOME/.aws/:/home/app/.aws/:ro
    networks:
      - my_network
    condition:
      - service_completed_successfully

  angular-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angular-app
    ports:
      - "80:80"
    restart: on-failure
    depends_on:
      - spring-app
    networks:
      - my_network

networks:
  my_network:
    driver: bridge